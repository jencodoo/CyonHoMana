{%extends 'layout/base.html' %}

{% block content%}
<div class="container mt-3 w-100 vh-100 my-bg rounded-5">
    <div class="row m-0 d-flex justify-content-evenly flex-wrap" >
         <div class="col-lg-5 col-sm-12 p-0">
            <div>
                <img class="img-fluid p-4"
                     src="{{rooms[0].image}}"
                     alt=""/>
            </div>
        </div>
        <div class="col-lg-7 col-sm-12 d-flex flex-column justify-content-center p-4">
            <div class="h1 display-6 font-title text-start text-uppercase fw-bold mt-4">{{rooms[0].name}}</div>
            <p class="m-0"><i class="fa-solid fa-user-group"></i> : 1-{{rooms[0].max_people}} khách</p>
            <p class="m-0"><i class="fa-solid fa-wallet"></i> : {{ "{:,.0f}".format(rooms[0].price) }} VNĐ/ngày</p>
        </div>
        <p class="col-10 p-2">{{rooms[0].description}}</p>
    </div>
</div>
{% endblock %}

{% block script%}
<script src="{{ url_for('static', filename='js/nav2.js') }}"></script>
{% endblock %}
