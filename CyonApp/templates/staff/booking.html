{%extends 'staff/layout/base.html' %}

{% block js %}

<script src="{{ url_for('static', filename='js/general.js') }}"></script>
{% endblock %}

{% block content %}
<form id="reservation" class="row m-0 vw-100 vh-100 position-fixed bg-light" style="background-color: #8db8b7">
    <div class="col-11 col-md-6 position-absolute p-4 rounded-3 bg-white shadow-sm top-50 start-50 translate-middle
        d-flex flex-wrap">
        <h6 class="display-6">Thông tin đơn đặt</h6>
        <div class="form-floating my-2 w-100">
            <input required type="text" class="form-control"
                   id="orderer-name" placeholder="Nhập tên người đặt" name="orderer-name">
            <label for="orderer-name">Tên người đặt</label>
        </div>
        <div class="form-floating my-2 w-100">
            <input required type="text" class="form-control" onchange="verify(this)"
                   id="orderer-email" placeholder="Nhập email người đặt" name="orderer-email">
            <label for="orderer-email">Email người đặt</label>
        </div>
        <div class="form-floating my-2 col-12 col-md-6 pe-1">
            <input required type="date" class="form-control" id="check-in" name="check-in">
            <label for="check-in">Ngày nhận phòng</label>
        </div>
        <div class="form-floating my-2 col-12 col-md-6 ps-1">
            <input required type="date" class="form-control" id="check-out" name="check-out">
            <label for="check-out">Ngày trả phòng</label>
        </div>
        <div class="form-floating my-2 w-100">
            <input required type="number" class="form-control"
                   id="amount-rooms" placeholder="Nhập số phòng" min=1 name="amount-rooms">
            <label for="amount-rooms">Số lượng phòng</label>
        </div>
        <div class="my-2 w-100">
            <input type="button" class="btn btn-light w-100 py-2" onclick="next()" value="Tiếp tục" style="background-color: #8db8b6; color: white">
        </div>

    </div>

</form>
{% endblock %}
