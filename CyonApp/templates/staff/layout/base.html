<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Cyon Hotel{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" rel="stylesheet"/>
    <link href="{{ url_for('static', filename='css/staff.css') }}" rel="stylesheet"/>
    <script src="{{ url_for('static', filename='js/staff/book.js') }}"></script>
    {% block js %}
    <script src="{{ url_for('static', filename='js/staff/staff.js') }}"></script>
    {% endblock %}

</head>
<body class="bg-light">
{% include 'staff/layout/nav.html' %}
